<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
  </style>
</head>
<body>
  <!-- NFT card preview -->


  <div class="card">
    <div class="nft-preview">
      <img class="image" src="./images/image-equilibrium.jpg">
      <div class="overlay">
        <a href="#" class="icon" title="View">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <div class="card-nft-details">
      <div class="nft-label">
        <p class="title">Equilibrium #3429</p>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="nft-pricing">
        <img class="icon-eth" src="./images/icon-ethereum.svg"> 

        <p class="price">0.041ETH</p>
        <img class="icon-clock" src="./images/icon-clock.svg"> 
        <p class="duration">3 days left</p>
      </div>

      <div class="nft-footer">
        <img class="avatar" src="./images/image-avatar.png">
        <p>Creation of</p>
        <p class="nft-owner"> Jules Wyvern</p>
      </div>  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lhilloo.github.io/fcb-portfolio-lhilloo/">lhilloo</a>.
  </div>
</body>
</html>
